<div class="container">
  <h1>File Upload</h1>
  <br />
  <form>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="state" class="select"
            >Choose Single File<span style="color: red">*</span></label
          >
          <input
            type="file"
            class="form-control px-3"
            id="file"
            name="file"
            required
            (change)="selectSingleImage($event)"
          />
        </div>
        <button
          type="button"
          class="ml-0 btn btn-block btn-primary"
          (click)="onSingleSubmit()"
        >
          Single Upload
        </button>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="state" class="select"
            >Choose Multiple Files<span style="color: red">*</span></label
          >
          <input
            type="file"
            class="form-control px-3"
            id="file"
            name="file"
            required
            multiple
            (change)="selectMultipleImage($event)"
          />
        </div>
        <button
          type="button"
          class="ml-0 btn btn-block btn-primary"
          (click)="onMultipleSubmit()"
        >
          Multiple Upload
        </button>
      </div>
    </div>
  </form>
</div>
<br /><br />

<app-footer></app-footer>
