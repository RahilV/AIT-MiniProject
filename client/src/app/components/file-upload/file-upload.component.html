<div class="container">
  <h1>User Agreement</h1>
  <br />
  <form>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="state" class="select"
            >Choose File (Accepted type : <b>.docx</b>, <b>.doc</b>)<span
              style="color: red"
              >*</span
            ></label
          >
          <input
            type="file"
            class="form-control px-3"
            id="file"
            name="file"
            required
            (change)="selectFile($event)"
          />
        </div>
        <button
          type="button"
          class="ml-0 btn btn-block btn-primary"
          (click)="onSubmit()"
        >
          Upload
        </button>
      </div>
    </div>
  </form>
</div>
