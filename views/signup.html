<!DOCTYPE html>
<html>
	<head>
		<title>Shreeji Real Estate</title>
		<link
			href="assets/logincss/style.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="shortcut icon"
			href="assets/images/test.png"
			type="image/x-icon"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta
			name="keywords"
			content="Alley Signup & Signin Form Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"
			.
		/>
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		<script src="assets/loginjs/jquery.min.js"></script>
		<script
			src="assets/loginjs/easyResponsiveTabs.js"
			type="text/javascript"
		></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#horizontalTab").easyResponsiveTabs({
					type: "default",
					width: "auto",
					fit: true,
				});
			});
		</script>
		<style>
			input {
				outline: none;
				font-size: 16px;
				font-family: Nunito-Light;
				color: #fff;
				padding: 15px 10px;
				border: none;
				-moz-border-radius: 3px;
				-webkit-border-radius: 3px;
				-khtml-border-radius: 3px;
				border-radius: 3px;
				width: 80%;
				margin: 0 0 15px 0;
				background: rgba(2, 2, 2, 0.6);
			}
		</style>
	</head>
	<body style="background-image: url('assets/images/login.jpg')">
		<img
			class=""
			src="assets/images/test.png"
			alt=""
			style="margin: auto; height: 200px; padding-top: 20px"
		/>
		<div class="main-content">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%">
					<ul>
						<li
							class="resp-tab-item"
							aria-controls="tab_item-0"
							role="tab"
						>
							<span>Login</span>
						</li>
						<li
							class="resp-tab-item"
							aria-controls="tab_item-1"
							role="tab"
						>
							<span>Sign Up</span>
						</li>
					</ul>
					<div
						class="tab-2 resp-tab-content"
						aria-labelledby="tab_item-1"
					>
						<div class="facts">
							<div class="register">
								<form method="POST" action="/login">
									<input
										placeholder="Email Address"
										name="lemail"
										class="mail"
										type="text"
										required=""
									/>
									<input
										placeholder="Password"
										name="lpwd"
										class="lock"
										type="password"
										required=""
									/>
									<div class="sign-up">
										<input type="submit" value="Sign in" />
									</div>
								</form>
							</div>
						</div>
					</div>
					<div
						class="tab-1 resp-tab-content"
						aria-labelledby="tab_item-0"
					>
						<div class="facts">
							<div class="register">
								<form method="POST" action="/register">
									<input
										placeholder="Name"
										name="sname"
										type="text"
										required
									/>
									<input
										placeholder="Email Address"
										name="semail"
										type="email"
										required
									/>
									<input
										placeholder="Password"
										name="spwd"
										type="password"
										required
									/>
									<input
										type="date"
										name="dateofbirth"
										id="dateofbirth"
										required=""
									/>
									<textarea
										placeholder="Address"
										name="addr"
										style="
											background: rgba(2, 2, 2, 0.6);
											color: #fff;
											border: 2px solid #fff;
											font-size: 18px;
											font-family: Nunito-Light;
											padding: 15px 10px 15px 15px;
											width: 79%;
											outline: none;
											display: inline-block;
											margin-top: 5px;
											transition: 0.5s all;
											-webkit-transition: 0.5s all;
											-moz-transition: 0.5s all;
											-o-transition: 0.5s all;
											-ms-transition: 0.5s all;
											-moz-border-radius: 3px;
											-webkit-border-radius: 3px;
											-khtml-border-radius: 3px;
											border-radius: 3px;
											resize: none;
											border: none;
											height: 100px;
											marker-start: left;
										"
										value=""
									></textarea>
									<div class="sign-up">
										<input
											type="submit"
											value="Create Account"
										/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
